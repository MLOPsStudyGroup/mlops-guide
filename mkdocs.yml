site_name: MLOps Guide


repo_name: mlops-guide
repo_url: https://github.com/MLOPsStudyGroup/mlops-guide

theme:
  name: material
  favicon: assets/favicon.png
  logo: assets/logo-white.png

  features:
    - navigation.extend
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: #2c52db
      accent: orange
      toggle:
        icon: octicons/moon-16
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: #2c52db
      accent: orange
      toggle:
        icon: octicons/sun-16
        title: Switch to light mode
        name: Switch to light mode
  
  icon:
    repo: fontawesome/brands/github-alt

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.snippets


nav:
    - Home: 'index.md'
    - Principles of MLOps:
      - 'MLOps/Data/index.md'
      - 'MLOps/PipelineAutomation/index.md'
      - 'MLOps/FeatureStore/index.md'
      - 'MLOps/CICDML/index.md'
      - 'MLOps/Monitoring/index.md'
    - Implementation Guide:
      - Introduction:
        - 'Structure/project_structure.md'
        - 'Structure/starting.md'
      - Environment:
        - 'Infraestrutura/Terraform/index.md'
        - 'Infraestrutura/Python/index.md'
      - Versioning:
        - 'Versionamento/index.md'
        - 'Versionamento/basic_dvc.md'
        - 'Versionamento/pipelines_dvc.md'
      - 'Deployment/index.md'
      - CI/CD for Machine Learning:
        - 'CICD/tests.md'
        - 'CICD/cml_testing.md'
        - 'CICD/cml_deploy.md'
      - 'Openscale/index.md'
    - Project Workflow: 'Workflow/index.md'

extra_css:
  - ASCII_cinema/asciinema-player.css
extra_javascript:
  - ASCII_cinema/asciinema-player.js
